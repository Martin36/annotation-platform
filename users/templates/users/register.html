{% extends 'base.html' %}

{% load i18n %}
{% load crispy_forms_tags %}  

{% block page_content %}
<h2>{% translate "Register" %}</h2>

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="{% translate "Register" %}">
</form>

<a href="{% url 'login' %}">{% translate "Back to login" %}</a>
{% endblock %}
